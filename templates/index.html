{% extends 'base.html' %}
{% load staticfiles %}

{% block head_title %}
    IRSL - Ionospheric Radio Science Laboratory
{% endblock %}

{% block head_meta %}
    <meta property="og:title" content="Ionospheric Radio Science Laboratory"/>
    <meta property="og:title" content="太空所電離層物理實驗室 - IRSL" />        
    <meta property="og:url" content="http://www.ss.ncu.edu.tw/~jyliu/index.html" />
{% endblock %}

{% block nav_class %}
    <nav class="header-fade navbar fixed-top navbar-toggleable-md navbar-light bg-faded non-index">
{% endblock %}


{% block nav_logo %}
    <img src="/static/images/irsl_h_b.png">
{% endblock %}

{% block nav_button %}
    <button class="navbar-toggler navbar-toggler-right hamburger-light hamburger hamburger--animate" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
{% endblock %}
    
{% block body_banner %}
    <div class="cover-fade cover jumbotron text-center mb-0"> 
       <h1 class="">IRSL</h1>
       <h2 class="">Ionospheric Radio Science Laboratory</h2>
       <div class="cover-fade arrow animated bounce">
            <img width="40" height="40" alt="" src='{% static "images/two_arrow_w.png" %}'>
        </div>
    </div>
{% endblock %}

{% block body_content %}
        <div class="hideme container pt-5">
            <div class="col align-self-center text-left">
                <h1 class="headlines text-center"><span class="text-line">Headlines</span></h1>
                <br>
                {% for news in newss %}
                	  <p>{{news.title}}</p>
                    <p>{{news.date}}</p>                        
                    <p>{{news.content}} ...<a href={{news.more}} target="_blank"><strong> More Info </strong></a></p>
                    <hr class="s1"><br>
                {% endfor %}
            </div>
        </div>
        
        <div class="hideme container pb-5">
            <h1 class="headlines text-center"><span class="text-line">Location</span></h1>
            <br>
            <div id="map" style="background:black;width:100%;height:50vh;"></div>
        </div>       
{% endblock %}

{% block foot_js %}
        <script>
        
            function myMap() {
                var mapCanvas = document.getElementById("map");
                var myCenter = new google.maps.LatLng(24.9678841,121.1929443); 
                var science4 = new google.maps.LatLng(24.9714917,121.1920186); 
                var mapOptions = {
                    center: myCenter, zoom: 14
                };
                var map = new google.maps.Map(mapCanvas,mapOptions);
                var marker = new google.maps.Marker({
                    position: science4,
                    //animation: google.maps.Animation.DROP
                });
                // Zoom to 9 when clicking on marker
                google.maps.event.addListener(marker,'click',function() {
                    map.setZoom(17);
                    map.setCenter(marker.getPosition());
                });            
                marker.setMap(map);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?callback=myMap" type="text/javascript"></script>
        <script src='{% static "js/animate.js" %}' type="text/javascript"></script>
{% endblock %}
